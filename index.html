<!DOCTYPE html>
<html>
  <head>
    <title>Best Eats in Helena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css\style.css">
  </head>
  <body>
  	<div class="container">
      <div class="mapDiv" id="mapDiv">
        <div id="map"></div>
      </div>
      <div id="list">
        <input class="filter" type="text" name="filter" data-bind="textInput: query" placeholder="Search the List!">
        <ul id="placeslist" data-bind="foreach: filteredMarkers">
          <li class="list-item" data-bind="text: title, click: remoteMarker"></li>
        </ul>
      </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script async defer src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZEEo-Bqlc2bcgovhOahenChXpSlm6IPE&v=3&callback=initMap"></script>
  </body>
</html>
